<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
	<title>Q3-QUIZ2</title>
</head>
<body>
	<div class="container">
		<h1>Ticketing App</h1> <hr />
		<div class="details">
			<details>
				<summary>Personal Information</summary>
				<br />
				<i>Fill in the form below</i> <hr />
				<form class="info">
					<label>Complete Name: </label>
					<input type="text" id="FullName" placeholder="Add your Full Name"> <br />
					<label>Email: </label>
					<input type="Email" id="EMAIL"placeholder="Add your email here"> <br />
					<br />

					<button type="button" id="Submit" onmouseover="mouseOver()" onmouseout="mouseOut()" onclick="clickAlert()">Submit info</button>
				</form>
			</details>
			<details>
				<summary>Ticket price</summary>
				<br />
				<i>Check your ticket price</i> <hr />

	            	<p >Choose your seat below:</p>
	                <select class="form-select" id="seatSelection">
				        <option>Regular seats</option>
				        <option>First class seats</option>
				        <option>Table seats</option>
				        <option>Reclining seats</option>
	    			</select>

					<p>Select your category:</p>
	                <select class="form-select" id="type">
	                    <option value="general">General</option>
	                    <option value="student">Student</option>
	                </select>
	                <br />
	                <button type="button" onclick="checkDiscount()">Submit</button>
	        </details>
	        
	        <details>
	        	<summary>print your ticket</summary>
	        	<br />
	        	<i>Claim your ticket!</i> <hr /><br />
	        	<img src="ticket.png">
	        	<br />
	        	<button type="button" onclick="claim()">Submit</button>
	        	<br />
	        	<br />
				<button type="button" onClick="window.location.reload()"> Buy more tickets! </button>
		        </details>
		</div>        
	</div>
	<footer class="footer">
        <p><a href="https://github.com/KEspina-9T?tab=repositories" target="_blank">Khloe Myles S. Espina | 9-Topaz</a></p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
